spring.datasource.url=jdbc:postgresql://localhost:5432/springboot_aula_udemy_webservices
spring.datasource.username=postgres
spring.datasource.password=123456789

#Evitar problema de versão
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true 
#Atualiza o banco, se rodar a aplicação e já estiver atualizado não acontece nada, se for a primeira ou mudar algo ele atualiza o banco
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Pra caso usar autenticação JWT
jwt.secret=MYJWTSECRET
jwt.expiration=3600000